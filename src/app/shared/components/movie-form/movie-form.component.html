<form #movieRef="ngForm" (ngSubmit)="AddMovies()">
  <div class="form-group">
    <input
      type="text"
      name="image"
      ngModel
      class="form-control"
      placeholder="Movie Image Url"
      required
    />
    <div *ngIf="movieRef.value.image">
      <img
        [src]="movieRef.value.image"
        width="150"
        height="100"
        alt="Preview"
      />
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      name="title"
      ngModel
      class="form-control"
      placeholder="Movie Title"
      required
    />
  </div>

  <div class="form-group">
    <select name="genre" ngModel class="form-control" required>
      <option value="">Select Genre</option>
      <option>Action</option>
      <option>Drama</option>
      <option>Thriller</option>
      <option>Sci-Fi</option>
    </select>
    <div class="form-group">
      <input
        type="number"
        name="releaseYear"
        ngModel
        class="form-control my-2"
        placeholder="Release Year"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <input
      type="number"
      name="rating"
      ngModel
      class="form-control"
      min="1"
      max="10"
      placeholder="Rating"
    />
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" name="isActive" ngModel />
      Active
    </label>
  </div>

  <div class="d-flex justify-content-between">
    <button
      *ngIf="!isInEditMode"
      type="submit"
      mat-mini-fab
      color="primary"
      matTooltip="Add Movie"
    >
      <mat-icon>add</mat-icon>
    </button>

    <button
      (click)="onUpdate()"
      *ngIf="isInEditMode"
      type="button"
      mat-mini-fab
      color="primary"
    >
      Update Movies
    </button>

    <button
    (click)="onClose()"
      type="button"
      mat-mini-fab
      color="warn"
      matTooltip="Close Movie"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</form>
