<mat-card>
    <mat-card-content>
        <p class="alert alert-info">
            Are u sure ,Do u want to remove this movie?
        </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button  (click)="onClose(true)" mat-raised-button color="primary">Yes</button>
        <button (click)="onClose(false)" mat-raised-button color="warn">No</button>
    </mat-card-actions>
</mat-card>
